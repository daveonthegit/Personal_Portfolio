<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <meta name="description" content="{{.Description}}">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="h-full bg-black text-white font-mono overflow-hidden">
    <!-- Terminal Startup Animation Container -->
    <div id="startup-animation" class="startup-animation-overlay">
        <!-- Animation will be created by JavaScript -->
    </div>

    <!-- Navigation (hidden initially) -->
    <nav class="nexus-nav" id="main-nav" style="opacity: 0; transform: translateY(-20px);">
        <div class="nexus-nav-container">
            <div class="nexus-nav-brand">
                <a href="/home" class="nexus-nav-logo">
                    <span class="nexus-nav-logo-text">{{.Personal.Name}}</span>
                </a>
            </div>
            <div class="nexus-nav-menu" id="nav-menu">
                <a href="/home" class="nexus-nav-link">Home</a>
                <a href="/about" class="nexus-nav-link">About</a>
                <a href="/projects" class="nexus-nav-link">Projects</a>
                <a href="/contact" class="nexus-nav-link">Contact</a>
                <a href="/resume" class="nexus-nav-link">Resume</a>
            </div>
            <div class="nexus-nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content (hidden initially) -->
    <main class="nexus-main" id="main-content" style="opacity: 0; transform: translateY(20px);">
        <div class="nexus-container">
            <div class="nexus-hero">
                <div class="nexus-hero-content">
                    <h1 class="nexus-hero-title">
                        <span class="nexus-hero-title-main">Welcome to xiaoOS</span>
                        <span class="nexus-hero-title-sub">System Initialization Complete</span>
                    </h1>
                    <p class="nexus-hero-description">
                        Portfolio system online. All services running. Ready for user interaction.
                    </p>
                    <div class="nexus-hero-actions">
                        <a href="/home" class="nexus-btn nexus-btn-primary">
                            <span class="nexus-btn-text">Enter System</span>
                            <span class="nexus-btn-icon">→</span>
                        </a>
                        <a href="/about" class="nexus-btn nexus-btn-secondary">
                            <span class="nexus-btn-text">System Info</span>
                            <span class="nexus-btn-icon">ℹ</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        console.log('=== TERMINAL PAGE LOADED ===');
        console.log('Current path:', window.location.pathname);
        
        // Load the main script immediately and start animation
        console.log('Loading main script...');
        const script = document.createElement('script');
        script.src = '/static/js/main.js';
        
        script.onload = () => {
            console.log('Main script loaded successfully');
            
            // Force trigger the animation since DOM is already loaded
            setTimeout(() => {
                console.log('Checking if animation started...');
                const startupDiv = document.getElementById('startup-animation');
                
                if (!startupDiv) {
                    console.log('No startup animation found - manually triggering...');
                    
                    // Manually trigger the animation
                    if (typeof window.StartupAnimation !== 'undefined') {
                        console.log('StartupAnimation class found - creating instance');
                        new window.StartupAnimation();
                    } else {
                        console.log('StartupAnimation class not found - showing fallback');
                        showFallbackAnimation();
                    }
                } else {
                    console.log('Startup animation found - should be running');
                }
            }, 1000);
        };
        
        script.onerror = () => {
            console.error('Main script failed to load - showing fallback');
            // Fallback animation if main script fails
            showFallbackAnimation();
        };
        
        document.head.appendChild(script);
        
        // Fallback animation function
        function showFallbackAnimation() {
            console.log('Creating fallback animation...');
            
            const overlay = document.createElement('div');
            overlay.id = 'fallback-animation-overlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
                color: lime;
                font-family: 'Courier New', monospace;
                font-size: 18px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 99999;
            `;
            
            overlay.innerHTML = `
                <div style="text-align: center; line-height: 1.5;">
                    <div style="color: #00ff00; font-size: 24px; margin-bottom: 20px;">xiaoOS v2.1</div>
                    <div>Initializing system...</div>
                    <div>Loading kernel modules...</div>
                    <div>Starting network protocols...</div>
                    <div>Matrix protocol activated...</div>
                    <div style="margin-top: 20px; color: #ffff00;">ACCESS GRANTED</div>
                    <div style="margin-top: 10px; font-size: 14px;">Redirecting to home...</div>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            // Animate text
            const lines = overlay.querySelectorAll('div');
            lines.forEach((line, index) => {
                line.style.opacity = '0';
                setTimeout(() => {
                    line.style.transition = 'opacity 0.5s ease-in';
                    line.style.opacity = '1';
                }, index * 800);
            });
            
            // Redirect after 6 seconds
            setTimeout(() => {
                console.log('Fallback animation complete - redirecting to home...');
                window.location.href = '/home';
            }, 6000);
        }
    </script>
</body>
</html>
