<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle background pattern -->
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#1a1a1a"/>
      <path d="M 0 20 L 20 0 M 0 0 L 20 20" stroke="#2a2a2a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f0f0f"/>
  <rect width="400" height="300" fill="url(#gridPattern)"/>
  
  <!-- Main logo design (terminal/console style) -->
  <g transform="translate(200, 120)">
    <!-- Terminal window frame -->
    <rect x="-50" y="-30" width="100" height="60" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Terminal header bar -->
    <rect x="-50" y="-30" width="100" height="15" fill="#ffffff"/>
    <!-- Terminal dots -->
    <circle cx="-35" cy="-22" r="2" fill="#000000"/>
    <circle cx="-25" cy="-22" r="2" fill="#000000"/>
    <circle cx="-15" cy="-22" r="2" fill="#000000"/>
    <!-- Terminal content lines -->
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#ffffff" stroke-width="1"/>
    <line x1="-40" y1="-5" x2="20" y2="-5" stroke="#ffffff" stroke-width="1"/>
    <line x1="-40" y1="0" x2="30" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="-40" y1="5" x2="25" y2="5" stroke="#ffffff" stroke-width="1"/>
    <!-- Cursor -->
    <rect x="25" y="3" width="2" height="4" fill="#ffffff"/>
  </g>
  
  <!-- xiaoOS branding -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <!-- xiao in white box -->
    <rect x="120" y="180" width="100" height="20" fill="#ffffff"/>
    <text x="215" y="195" text-anchor="end" font-size="14" fill="#000000">xiao</text>
    
    <!-- OS text -->
    <text x="230" y="195" font-size="16" fill="#ffffff">OS</text>
  </g>
  
  <!-- WIP text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    WORK IN PROGRESS
  </text>
  
  <!-- Status line -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Status text -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#cccccc">
    <text x="50" y="270">STATUS: IN DEVELOPMENT</text>
    <text x="250" y="270">CLEARANCE: LEVEL 3</text>
  </g>
  
  <!-- Small corner symbol -->
  <g transform="translate(350, 270)" opacity="0.4">
    <path d="M 0 -8 L 6 0 L 0 8 L -6 0 Z" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="-2" y="-2" width="4" height="4" fill="#ffffff"/>
  </g>
</svg>
